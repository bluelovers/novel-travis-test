language: node_js
node_js:
- node
cache:
  directories:
  - ".cache"
  - dist_novel
  - dist_epub
before_install:
- git config --global user.email "testbot@test.test"
- git config --global user.name "testbot"
- git config --global gc.reflogExpire "7 days"
- git config --global gc.reflogExpireUnreachable "7 days"
- npm i -g yarn
- export FORCE_COLOR=1
install:
- yarn install
- yarn list
- yarn list --pattern "segment|cjk|epub"
before_script:
script:
- git --version
- npm run do-bugfix
- travis_wait 30 npm run do-git-init
- npm run do-toc
- npm run do-task
- travis_wait 30 npm run do-epub-init
- npm run do-epub
- travis_wait 30 npm run do-epub-push
- npm run do-toc-contents
- npm run output-stat
env:
  global:
  - CLONE_DEPTH=50
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: >-
      
